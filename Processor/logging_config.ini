[loggers]
keys=root, main, my_module

[handlers]
keys=console_handler, info_file_handler, error_file_handler

[formatters]
keys=default_formatter

[logger_root]
level=DEBUG
handlers=console_handler, info_file_handler, error_file_handler

[logger_main]
level=INFO
handlers=console_handler, info_file_handler, error_file_handler
qualname=main
propagate=0

[logger_my_module]
level=INFO
handlers=console_handler, info_file_handler, error_file_handler
qualname=my_module
propagate=0

[handler_console_handler]
class=StreamHandler
level=INFO
formatter=default_formatter
args=(sys.stdout,)

[handler_info_file_handler]
class=handlers.RotatingFileHandler
level=INFO
formatter=default_formatter
args=('info.log', 'a', 1024*1024, 10)

[handler_error_file_handler]
class=handlers.RotatingFileHandler
level=ERROR
formatter=default_formatter
args=('error.log', 'a', 1024*1024, 10)

[formatter_default_formatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S